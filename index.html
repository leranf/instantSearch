<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header>
      <div id="search-input"></div>
    </header>

    <main>
      <div id="left-column">
        <div id="food_type" class="facet"></div>
        <div id="rating" class="facet"></div>
        <div id="payment_options" class="facet"></div>
      </div>

      <div id="right-column">
        <div id="stats"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </main>

    <script type="text/html" id="hit-template">
      <div class="hit">
        <div class="hit-image">
          <img src="{{image_url}}" alt="{{name}}">
        </div>
        <div class="hit-content">
          <h2 class="hit-name">{{{name}}}</h2>
          <p class="hit-rating">
            <span class="hit-rating--count">{{{stars_count}}}</span>
            {{#stars}}
              <span class="ais-star-rating--star{{^.}}__empty{{/.}}"></span>
            {{/stars}}
            <span class="hit-rating--reviews">({{{reviews_count}}} reviews)</span>
          </p>
          <p class="hit-description">{{{food_type}}} | {{{neighborhood}}} | {{{price_range}}}</p>
        </div>
        <div class="show-more">
          <button class="show-more-button">Show More</button>
        </div>
      </div>
    </script>

    <script type="text/html" id="no-results-template">
      <div id="no-results-message">
        <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
        <a href="." class="clear-all">Clear search</a>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
